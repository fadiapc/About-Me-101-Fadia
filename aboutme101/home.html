      }

      .navbar {
				position: fixed;
				width: 95%;
				top: 0;
        background-color: #F8ECCC;
        overflow: hidden;
        display: flex;
        justify-content: right;
				filter:drop-shadow(0px 4px 4px rgba(0,0,0,0.25));

        margin: 30px;
				z-index: 100;
      }

      .navbar a {
        display: block;
        color: black;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 17px;
        font-weight: 500;
      }

      .navbar a:hover {
        background-color: #786ba3;
        color: rgb(255, 255, 255);
      }

      .gradient-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;

            z-index: 90;
        }

            height: 100vh;
            display: flex;

            padding: 50px;

            height: auto;
        }

        }

        .about h2 {
            margin-top: 0;
        }
			
        .bottom-nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }
        .bottom-nav-bar a {
            color: white;
            text-decoration: none;
            text-align: center;
            flex-grow: 1;
            padding: 10px 0;
            display: flex;
            flex-direction: column;

        }

        .bottom-nav-bar a i {
            font-size: 24px;
        }

        .bottom-nav-bar a span {
